<grid-layout 
    grid-template-rows="64px 1fr 100px" 
    grid-template-columns="minmax(0, 300px) 1fr 1fr"
    style="width: 100vw; height: 100vh;"
>
    <div style="grid-row: 1; grid-column: span 3;">
        <slot name="nav"></slot>
    </div>
    <div style="grid-row: 2; grid-column: 1;">
        <slot name="side"></slot>
    </div>
    <div style="grid-row: 2; grid-column: span 2;">
        <slot name="body"></slot>
    </div>
    <div style="grid-row: 3; grid-column: span 3;">
        <slot name="footer"></slot>
    </div>
</grid-layout>
